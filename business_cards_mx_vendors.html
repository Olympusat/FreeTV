<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redireccionando...</title>
    <script>
        function detectarSistemaOperativo() {
            var userAgent = navigator.userAgent || navigator.vendor || window.opera;
            console.log("User-Agent: " + userAgent); // Registro para depuraci√≥n

            if (/huawei|honor/i.test(userAgent)) {
                window.location.href = "https://appgallery.huawei.com/#/app/C102549981"; // Reemplaza con el ID de tu app en Huawei AppGallery
            } else if (/android/i.test(userAgent)) {
                window.location.href = "https://play.google.com/store/apps/details?id=com.ottoly.freetv&referrer=utm_source%3Dtarjeta_vendedores%26utm_medium%3Dqr_code_android%26utm_campaign%3Dbusiness_cards%26utm_term%3Dmx_vendors";
            } else if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                window.location.href = "https://freetv-ios-store.onelink.me/zYT7?af_xp=custom&pid=tarjeta_vendedores&c=business_cards&utm_medium=qr_code_ios&utm_term=mx_vendor";
            } else {
                window.location.href = "https://www.freetv.com";
            }
        }

        detectarSistemaOperativo();
    </script>
</head>
<body>
    <p>Redireccionando...</p>
</body>
</html>
